<style type="text/css">
	html,body{
		height: 100%;

	.half{
		display: table-cell;

		width: 100%;
		height: 100%;

	.header{
		position: fixed;
		line-height: auto;
		width:100%;
		top:0px;

	footer{
		position: fixed;
		font-size: 16px;

<div class="header">
	<h1>前端实验台</h1>
	<form>
		<input type="checkbox" id="realtime" checked><label for="realtime">实时预览</label>
		<button id="refresh">刷新预览</button></form>
</div>
<main class="full">
	<article class="half"><textarea id="in" placeholder="在左侧输入HTML代码（只用输入通常body标签内的），然后右侧就会显示预览效果。" autofocus></textarea></article>
	<article class="half"><iframe id="out"></iframe></article>
</main>
<script type="text/javascript">
	var refresh=function(){
		document.getElementById("out").srcdoc=document.getElementById("in").value;
		return false;
	};
	var refreshIfNeeded=function(){
		if(document.getElementById("realtime").checked){
			refresh();
		}
		return false;
	};
	document.getElementById("in").oninput=refreshIfNeeded;
	document.getElementById("realtime").onchange=refreshIfNeeded;
	document.getElementById("refresh").onclick=refresh;
</script>
