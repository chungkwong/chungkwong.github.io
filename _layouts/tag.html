---
layout: default
---

<h1>{{page.tags}}</h1>

{% for post in site.tags[page.tags] %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% for tag in post.tags %}
  <span class="tag"><a href="/tag/{{ tag }}">{{ tag }}</a></span>
  {% endfor %}
  <blockquote>{{ post.excerpt }}</blockquote>
{% endfor %}
